<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="survey_style.css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="survey_script.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <h1>Looking for help? Take this short survey! :)</h1>

        <form id="quiz">
            <!-- Question 1 -->
            <h2>Are you a citzen of Canada?</h2>
            <label><input type="radio" name="q1" value="c1">
                Yes
            </label><br />
            <label><input type="radio" name="q1" value="c2">
                No
            </label><br />

            <!-- Question 2 -->
            <h2>Are you a BC resident?</h2>
            <label><input type="radio" name="q2" value="c1">
                Yes
            </label><br />
            <label><input type="radio" name="q2" value="c2">
                No
            </label><br />

            <!-- Question 3 -->
            <h2>What kind of mental health professional are you looking for?</h2>
            <label><input type="radio" name="q3" value="c1">
                pyschiatrist
            </label><br />
            <label><input type="radio" name="q3" value="c2">
                Clinical Psychologist
            </label><br />
            <label><input type="radio" name="q3" value="c3">
                General Health facilities
            </label><br />
            <label><input type="radio" name="q3" value="c4">
                Family doctors
            </label><br />

            <button type="submit" id="submit" onclick="createAnswers()">Submit Your Answers</button>
            <button type="reset" id="reset" onclick="resetAnswer()">Reset</button>
        </form>

        <!-- can make this link to the map or the submit button link to the map-->
        <div id="answer">Your result shodsfasfw up here!</div>
        <div id="button_placeholder"></div>

        <a href="maps.html"><button class="toButton">TO THE MAP</button></a>
    </div>
</body>

</html>
